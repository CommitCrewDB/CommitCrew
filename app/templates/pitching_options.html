{% extends "layout.html" %}

{% block content %}
<h1>Pitching Data Options</h1>
<p>What would you like to do?</p>

<!-- Buttons for user actions -->
<div>
    <form method="get" action="{{ url_for('pitching_table') }}">
        <input type="hidden" name="action" value="view_all">
        <button type="submit">Display the Whole Data</button>
    </form>

    <form method="get" action="{{ url_for('pitching_table') }}">
        <input type="hidden" name="action" value="search">
        <input type="text" name="search" placeholder="Enter search query" required>
        <button type="submit">Search for Specific Data</button>
    </form>
</div>
{% endblock %}
