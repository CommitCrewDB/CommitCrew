{% extends "layout.html" %}
{% block title %}Update Batting Record{% endblock %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='batting.css') }}">

<h2>Update Batting Record</h2>
<form method="POST" action="{{ url_for('update_batting_record', record_id=record.ID) }}">
    <div class="form-group">
        <label for="playerID">Player ID:</label>
        <input type="text" name="playerID" id="playerID" value="{{ record.playerID }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="yearID">Year:</label>
        <input type="number" name="yearID" id="yearID" value="{{ record.yearID }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="stint">Stint:</label>
        <input type="number" name="stint" id="stint" value="{{ record.stint }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="teamID">Team ID:</label>
        <input type="text" name="teamID" id="teamID" value="{{ record.teamID }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="lgID">League ID:</label>
        <input type="text" name="lgID" id="lgID" value="{{ record.lgID }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="G">Games:</label>
        <input type="number" name="G" id="G" value="{{ record.G }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="AB">At Bats:</label>
        <input type="number" name="AB" id="AB" value="{{ record.AB }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-warning mt-3">Update</button>
</form>
{% endblock %}
